  #       condition: service_healthy
  #     streamer:
  #       condition: service_started
  # NOTE: Executor Rust is disabled - all functionality moved to Python streamer.py policy_listener

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD-SHELL", "echo stat | nc localhost 2181"]
      interval: 5s
      timeout: 2s
      retries: 5

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka_broker
    ports:
      - "9092:9092"
    depends_on:
      zookeeper:
        condition: service_healthy  
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:29092,EXTERNAL://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:29092"]
      interval: 10s
      timeout: 15s
      retries: 5
      start_period: 30s

  kafka-init:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka-init
    depends_on:
      kafka:
        condition: service_healthy
    volumes:
      - ./kafka-init/init-topics.sh:/init-topics.sh
    entrypoint: ["/bin/bash", "/init-topics.sh"]
    environment:
      KAFKA_BOOTSTRAP_SERVER: "kafka:29092"
      TOPICS_TO_CREATE: "aura-plan:1:1,aura-stats:1:1"

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus:/etc/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    ports:
      - "9090:9090"
    extra_hosts:
      - "host.docker.internal:host-gateway"

  etcd:
    container_name: milvus-etcd
    image: quay.io/coreos/etcd:v3.5.5
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd
    volumes:
      - ./data/etcd:/etcd
    healthcheck:
      test: ["CMD", "etcdctl", "endpoint", "health"]
      interval: 30s
      timeout: 20s
      retries: 3

  minio:
    container_name: milvus-minio
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    command: minio server /minio_data --console-address ":9001"
    volumes:
      - ./data/minio_storage:/minio_data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    ports:
      - "9000:9000"

  milvus:
    container_name: milvus_standalone
    image: milvusdb/milvus:v2.3.21 
    command: ["milvus", "run", "standalone"]
    security_opt:
    - seccomp:unconfined
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/healthz"]
      interval: 30s
      start_period: 90s
      timeout: 20s
      retries: 3
    ports:
      - "19530:19530" 
      - "9091:9091"
    depends_on:
      - "etcd"
      - "minio"
      - "zookeeper"
      
  streamer:
    build: .
    container_name: streamer
    ports:
      - "8000:8000"
    working_dir: /app
    depends_on:
      kafka:
        condition: service_healthy
      kafka-init:
        condition: service_completed_successfully
      redis-llm:
        condition: service_healthy
      redis-lru:
        condition: service_healthy
      milvus:
        condition: service_healthy
    entrypoint: sh
    command: -c "python -m src.services.streamer || /bin/sh"
    stdin_open: true
    tty: true
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    env_file:
      - .env
    environment:
      - USE_GROQ=false
      - AURA_TTL_TIME_COMPRESSION=60
      - OLLAMA_HOST=${OLLAMA_HOST:-host.docker.internal}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-gemma2:2b}
      - FLUSH_ON_STARTUP=true

  aura-brain:
    build: .
    container_name: aura-brain
    working_dir: /app
    depends_on:
      kafka:
        condition: service_healthy
      streamer:
        condition: service_started
    entrypoint: sh
    command: -c "python -m src.services.brain || /bin/sh"
    stdin_open: true
    tty: true
    volumes:
      - ./data:/app/data
      - ./src:/app/src
    env_file:
      - .env
    environment:
      - USE_GROQ=false
      - OLLAMA_HOST=${OLLAMA_HOST:-host.docker.internal}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-gemma2:2b}
      - FLUSH_ON_STARTUP=true

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    environment:
      - GF_SECURITY_ADMIN_USER=salvatore
      - GF_SECURITY_ADMIN_PASSWORD=labthesis
    volumes:
      - grafana-storage:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning

volumes:
  ollama:
  grafana-storage: