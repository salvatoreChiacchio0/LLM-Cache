

services:
  redis-llm:
    image: redis:7-alpine
    container_name: redis-aura
    ports: ["6379:6379"]
    command: redis-server --bind 0.0.0.0 --maxmemory 1200kb --maxmemory-policy noeviction --appendonly no
    volumes:
      - ./data/redis-aura:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 5
  
  redis-lru:
    image: redis:7-alpine
    container_name: redis-lru
    ports: ["6380:6380"]
    command: redis-server --port 6380 --bind 0.0.0.0 --maxmemory 1200kb --maxmemory-policy noeviction --appendonly no
    volumes:
      - ./data/redis-lru:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6380", "ping"]
      interval: 1s
      timeout: 3s
      retries: 5
  
  mongo:
    image: mongo:6
    container_name: mongo_db
    ports: ["27017:27017"]
    volumes:
      - ./data/mongodb:/data/db

  # executor:
  #   build:
  #     context: ./executor
  #     dockerfile: Dockerfile.rust
  #   container_name: policy-executor
  #   ports:
  #     - "9097:9097"
